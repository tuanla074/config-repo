spring:
  cloud:
    gateway:
      routes:
        - id: login-service
          uri: lb://LOGINSERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RemoveRequestHeader=Authorization
        - id: order-service
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/orders/**
        - id: payment-service
          uri: lb://PAYMENTSERVICE
          predicates:
            - Path=/api/payments/**
        - id: default-service
          uri: http://8081
          predicates:
            - Path=/**

